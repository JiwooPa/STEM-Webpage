<head>
  <meta charset="UTF-8">
  <title>Scroll Buttons</title>
  <style>
    body {
      height: 2000px; /* This makes the page tall enough to scroll */
      margin: 0;
      padding: 20px;
      font-family: sans-serif;
    }

    .scroll-btn {
      position: fixed;
      right: 20px;
      padding: 10px 15px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      z-index: 1000;
    }

    #goTop {
      bottom: 70px;
    }

    #goDown {
      bottom: 20px;
    }

    .scroll-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <button id="goTop" class="scroll-btn">^</button>
  <button id="goDown" class="scroll-btn">v</button>

  <script>
    document.getElementById('goTop').onclick = function () {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    };

    document.getElementById('goDown').onclick = function () {
      window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
    };
  </script>
</body>
